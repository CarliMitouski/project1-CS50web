<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='stylesheets/styles.css') }}">

    <title>
      {% block title %}{% endblock %}
    </title>

  </head>
  <body style="background-color:#f88379;">

    <!-- Navigation bar -->
    <nav class="navbar navbar-default bg-dark navbar-expand">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">goodreads 2.0</a>
        </div>
        {% if session.user_id %}
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
          </ul>
        {% endif %}
      </div>
    </nav>

    <!-- Main content -->
    <main class="container p-5">
       {% block main %}{% endblock %}
    </main>
  </body>
</html>
